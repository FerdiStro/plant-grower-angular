
<div *ngIf="mobile==false" class ="card"  [ngStyle]="{'width': mobile ? '70vh' : '40vh'}">
  <div class="content">
    <div class="body">
      <h1 id="headline"> {{plant.plant.name}}</h1>
      <img id="pic" src="assets/img.png">


      <a id="status">
        Status
        <img *ngIf="plant.status == false "  class="statusPic" src="assets/Status/red.png" alt="failed">
        <img *ngIf="plant.status == true "   class="statusPic" src="assets/Status/green.png" alt="reachable">
      </a>
      <a id="last">
        {{plant.plant.last}}
      </a>
      <a id="mos">
        <img class="mosTempPic" src="assets/Symbols/temp.png" alt="thermometer">{{plant.plant.mos}}
        <img class="mosTempPic" src="assets/Symbols/avg.png" alt="avgSymbol">{{plant.plant.avg}}
      </a>
      <div id="buttonSection">
        <button (click)="activatePump(plant.plant.name)" id="button">Pump</button>

      </div>

    </div>

  </div>



</div>
